<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>The Hooli Times</title>
    <link rel="icon" href="../midterm_idea/images/hooli.jpg"

</head>

<body>
    <h1>Get in Touch with Us</h1>

    <div class="container">
      <form action="#">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="First Name">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Last Name">
    
        <label for="country">Country/Location</label>
        <select id="country" name="country">
          <option value="australia">British States of America</option>
          <option value="canada">Atlantis</option>
          <option value="usa">Wakanda</option>
          <option value="usa">Prussia</option>
          <option value="usa">USSR</option>
        </select>

        <label for="subject">Message</label>
        <textarea id="subject" name="subject" placeholder="Write message here..." style="height:200px"></textarea>
    
        <input type="submit" value="Submit">
      </form>
    </div>
</body>
</html>
