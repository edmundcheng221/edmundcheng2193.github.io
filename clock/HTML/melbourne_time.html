<!DOCTYPE html>
<html>
<head>
<title>Clock Project</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" media="screen" href="../clock.css">
<link rel="icon" href="../img/clock_img.jpg">
		
</head>
<body class="aussie">
<h1>"Time" Heard Around the World</h1>
<br>
<div class="container">
	<div id="myclock"></div>
</div>



<script language="javascript" type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script> 
<script language="javascript" type="text/javascript" src="../JS/clock_melbourne.js" defer></script>  
<script language="javascript">

	$(window).resize(function(){
		window.location.reload()
	});

	$(document).ready(function(){

		//clock plugin constructor
		$('#myclock').clock({
			size:$(document).height()/1.8,
			sweepingMinutes:true,
			sweepingSeconds:false,
			brandText:'GMT+11',
			brandText2:'Melbourne, Austrailia',

		});

	});


</script>
