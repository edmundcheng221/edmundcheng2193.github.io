<!DOCTYPE html>
<html>
<head>
<title>Clock Project</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" media="screen" href="../clock.css">
<link rel="icon" href="../img/clock_img.jpg">
<script src="../JS/clock_ny.js" defer></script>
</head>

<body class="nyc">
<h1><strong>"Time" Heard Around the World</strong></h1>
<div class="container">
	<div id="myclock"></div>
</div>
<!-- jquergy script tag -->
<script language="javascript" type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script> 
<!-- link to js file -->
<script language="javascript" type="text/javascript" src="../JS/clock_ny.js" defer></script>  
<!-- needs this tag to write javascript in html file -->
<script language="javascript"> 
	

	$(window).resize(function(){
		window.location.reload() // reloads browser when window size changes
	});

	$(document).ready(function(){  // runs when images/iframes/DOM is ready

		//clock plugin constructor
		$('#myclock').clock({
			// adjust size of the clock
			size:$(document).height()/1.8,
			// controls whether the minutes hand sweeps or nah
			sweepingMinutes:true,
			// controls whether the seconds hand sweeps or nah
			sweepingSeconds:false,
			// text telling the time zone
			brandText:'GMT-5',
			// text telling the location
			brandText2:'New York',

		});

	});


</script>

</html>
