<body id=override>
    <h1 id="title">Get in Touch with Us</h1>
    <br>

    <div class="container" id="lab">
      <form action="#">
        <label for="fname" id="lab">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="First Name">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Last Name">

        <label for="lname">Email</label>
        <input type="text" id="lname" name="Email" placeholder="Email">
    
        <label for="country">Country/Location</label>
        <select id="country" name="country">
          <option value="bsa">British States of America</option>
          <option value="Atlantis">Atlantis</option>
          <option value="Wakanda">Wakanda</option>
          <option value="Prussia">Prussia</option>
          <option value="usa">U.S.A</option>
          <option value="Afghanistan">Afghanistan</option>
          <option value="Albania">Albania</option>
          <option value="Algeria">Algeria</option>
          <option value="Andorra">Andorra</option>
          <option value="Angola">Angola</option>
          <option value="Antigua and Barbuda">Antigua and Barbuda</option>
          <option value="Argentina">Argentina</option>
          <option value="Armenia">Armenia</option>
          <option value="Australia">Australia</option>
          <option value="Belgium">Belgium</option>
          <option value="Canada">Canada</option>
          <option value="Other">Other</option>
        </select>

        <label for="subject">Message</label>
        <textarea id="subject" name="subject" placeholder="Write message here..." style="height:200px"></textarea>
    
        <input type="submit" value="Submit">
      </form>
    </div>
